<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oeuvres d'Art &mdash; The Gilded Atelier | Haute Joaillerie</title>
    <link rel="icon" type="image/png" href="images/crown.png">
    <meta name="description"
        content="Discover a legacy of radiant sovereignty. Experience our collection of D-Flawless diamonds, rare Kashmiri sapphires, and hand-forged platinum masterpieces within the sanctuary of our private atelier.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;800&family=Lato:wght@300;400;700&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">



    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="catalog.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body class="bg-obsidian text-gold-light min-h-screen font-sans selection:bg-gold-dark selection:text-white">

    <!-- Header Script -->
    <script src="header.js"></script>

    <!-- HERO SECTION -->
    <section
        class="relative h-[80vh] flex flex-col justify-center items-center text-center px-4 overflow-hidden border-b border-gold-dark/10"
        id="catalog-hero">

        <!-- Ambient Background -->
        <div class="absolute inset-0 bg-spotlight pointer-events-none opacity-60"></div>
        <div class="gold-dust" id="dust-container"></div>

        <!-- Illumination behind text -->
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[300px] bg-gold-dark/5 blur-[100px] rounded-full pointer-events-none">
        </div>

        <div class="z-10 flex flex-col items-center">

            <h1 class="font-serif text-6xl md:text-8xl text-gold-light italic leading-tight mb-6 drop-shadow-2xl">
                Oeuvres d'Art
            </h1>

            <p class="font-cinzel text-xs md:text-sm tracking-[0.4em] uppercase text-gold-dark/80 font-medium">
                A Legacy of Radiant Sovereignty
            </p>
        </div>
    </section>



    <!-- PRODUCT GRID -->
    <section class="max-w-[1600px] mx-auto px-6 py-24 min-h-screen">

        <!-- Grid Structure: 4 Columns, Refined Spacing -->
        <div id="catalog-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-8 gap-y-16">
            <!-- Items injected via catalog.js -->
        </div>
    </section>

    <!-- CLOSING PANEL -->
    <section class="border-t border-gold-dark/20 bg-velvet py-32 px-6">
        <div class="max-w-5xl mx-auto relative overflow-hidden group">

            <!-- Background Image with Overlay -->
            <div class="absolute inset-0 z-0">
                <img src="images/store.png"
                    class="w-full h-full object-cover opacity-10 group-hover:scale-110 transition-transform duration-[3s]"
                    alt="Boutique Backdrop">
                <div class="absolute inset-0 bg-gradient-to-b from-royal via-transparent to-royal"></div>
            </div>

            <div class="relative z-10 border border-gold-dark/30 p-12 md:p-24 text-center">
                <!-- Decorative Frame Inner -->
                <div class="absolute inset-4 border border-gold-dark/10 pointer-events-none"></div>

                <!-- Grand Crown -->
                <div class="flex justify-center mb-10">
                    <img src="images/crown.png"
                        class="w-16 h-16 opacity-40 drop-shadow-[0_0_15px_rgba(230,200,136,0.3)]"
                        alt="Sovereign Shield">
                </div>

                <h3 class="font-serif text-5xl md:text-6xl text-gold-light italic mb-8 leading-tight">
                    Arrange an Exclusive Consultation
                </h3>

                <div class="w-24 h-[1px] bg-gold-dark/40 mx-auto mb-10 relative">
                    <div
                        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-2 h-2 border border-gold-dark rotate-45 bg-royal">
                    </div>
                </div>

                <p class="font-sans text-gray-400 mb-12 max-w-xl mx-auto leading-relaxed text-lg tracking-wide">
                    We invite you to experience the collection within the sanctuary of our private atelier.
                    Our master curators are at your disposal for a bespoke advisory session curated for your sovereign
                    legacy.
                </p>

                <div class="flex justify-center">
                    <button onclick="window.location.href='contact.html'"
                        class="px-12 py-5 border border-gold-dark/50 text-gold-light font-cinzel tracking-[0.25em] text-xs uppercase relative overflow-hidden group transition-all duration-500 hover:bg-gold-light hover:text-royal">
                        <span class="relative z-10">Enter the Atelier</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="products.js"></script>
    <script src="catalog.js"></script>
    <script src="footer.js"></script>

    <!-- Dust Particle Logic -->
    <script src="dust.js"></script>
</body>

</html>
