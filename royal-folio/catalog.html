<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oeuvres d'Art &mdash; The Gilded Atelier | Haute Joaillerie</title>
    <meta name="description"
        content="Discover a legacy of radiant sovereignty. Experience our collection of D-Flawless diamonds, rare Kashmiri sapphires, and hand-forged platinum masterpieces within the sanctuary of our private atelier.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;800&family=Lato:wght@300;400;700&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            light: '#FFF5D6',
                            DEFAULT: '#E6C888', // Standard Gold
                            dark: '#C4A059',    // Antique Gold
                            shadow: '#8C6E30',
                            dim: 'rgba(196, 160, 89, 0.4)'
                        },
                        obsidian: '#050505',
                        royal: '#050505',
                        charcoal: '#0a0a0a',
                        velvet: '#0f0f0f'
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        cinzel: ['"Cinzel"', 'serif'],
                        script: ['"Pinyon Script"', 'cursive'],
                        sans: ['"Lato"', 'sans-serif'],
                    },
                    backgroundImage: {
                        'gold-gradient': 'linear-gradient(120deg, #FDFBF0 0%, #EEDC9A 30%, #D4B264 70%, #F0D695 100%)',
                        'spotlight': 'radial-gradient(circle at 50% 0%, rgba(230, 200, 136, 0.12) 0%, transparent 60%)',
                        'dust-gradient': 'radial-gradient(circle, #E6C888 1px, transparent 1px)'
                    },
                    boxShadow: {
                        'museum': '0 30px 60px -12px rgba(0, 0, 0, 0.7)',
                        'glow': '0 0 25px rgba(196, 160, 89, 0.2)',
                    },
                    transitionDuration: {
                        'slow': '600ms',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* STRICT NO BORDER RADIUS RULE */
        * {
            border-radius: 0 !important;
        }

        /* Gold Dust Animation */
        .gold-dust {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        /* Particle - keeping roundness for particles only as they are light, but if strictly no radius, I should make them squares? 
           "Strict rule: No corner radius anywhere. Every element must have sharp, clean, defined edges." 
           I will make particles diamond shaped (rotate 45deg squares) or just squares to be safe.
        */
        .dust-particle {
            position: absolute;
            background: #E6C888;
            width: 2px;
            height: 2px;
            transform: rotate(45deg);
            opacity: 0;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        @keyframes float-rise {
            0% {
                transform: translateY(100vh) scale(0) rotate(45deg);
                opacity: 0;
            }

            20% {
                opacity: 0.6;
            }

            80% {
                opacity: 0.4;
            }

            100% {
                transform: translateY(-20px) scale(1) rotate(45deg);
                opacity: 0;
            }
        }

        /* Reveal Animation - Slow & Ceremonial */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Architecture Grid Item */
        .catalog-item {
            position: relative;
            background: transparent;
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* Shine effect for gold text */
        .shine-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* Image Container - Sharp Edges */
        .image-frame {
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(196, 160, 89, 0.2);
            /* Thin gold border */
            transition: border-color 0.6s ease, box-shadow 0.6s ease;
        }

        .catalog-item:hover .image-frame {
            border-color: rgba(230, 200, 136, 0.6);
            box-shadow: 0 0 30px rgba(196, 160, 89, 0.1);
        }

        .catalog-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1), filter 0.6s ease;
            filter: brightness(0.9) contrast(1.05);
        }

        .catalog-item:hover .catalog-image {
            transform: scale(1.04);
            /* 4% zoom */
            filter: brightness(1.0) contrast(1.1);
        }

        /* Text Styling */
        .item-title {
            transition: color 0.5s ease;
        }

        .catalog-item:hover .item-title {
            color: #FFF5D6;
            /* gold-light */
            text-shadow: 0 0 10px rgba(230, 200, 136, 0.3);
        }



        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #E6C888;
        }

        /* Dropdown Sharpness */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 0;
        }
    </style>
</head>

<body class="bg-obsidian text-gold-light min-h-screen font-sans selection:bg-gold-dark selection:text-white">

    <!-- Header Script -->
    <script src="header.js"></script>

    <!-- HERO SECTION -->
    <section
        class="relative h-[80vh] flex flex-col justify-center items-center text-center px-4 overflow-hidden border-b border-gold-dark/10"
        id="catalog-hero">

        <!-- Ambient Background -->
        <div class="absolute inset-0 bg-spotlight pointer-events-none opacity-60"></div>
        <div class="gold-dust" id="dust-container"></div>

        <!-- Illumination behind text -->
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[300px] bg-gold-dark/5 blur-[100px] rounded-full pointer-events-none">
        </div>

        <div class="z-10 flex flex-col items-center">

            <h1
                class="font-serif text-6xl md:text-8xl text-gold-light tracking-tight mb-8 leading-none drop-shadow-2xl">
                Oeuvres d'Art
            </h1>

            <!-- Thin Gold Divider -->
            <div class="w-24 h-[1px] bg-gold-dark mb-8 opacity-80"></div>

            <p class="font-cinzel text-sm md:text-base tracking-[0.5em] text-gold-dark uppercase font-medium">
                A Legacy of Radiant Sovereignty
            </p>
        </div>
    </section>



    <!-- PRODUCT GRID -->
    <section class="max-w-[1600px] mx-auto px-6 py-24 min-h-screen">

        <!-- Grid Structure: 4 Columns, Refined Spacing -->
        <div id="catalog-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-8 gap-y-16">
            <!-- Items injected via catalog.js -->
        </div>
    </section>

    <!-- CLOSING PANEL -->
    <section class="border-t border-gold-dark/20 bg-velvet py-32 px-6">
        <div class="max-w-5xl mx-auto relative overflow-hidden group">

            <!-- Background Image with Overlay -->
            <div class="absolute inset-0 z-0">
                <img src="images/store.png"
                    class="w-full h-full object-cover opacity-10 group-hover:scale-110 transition-transform duration-[3s]"
                    alt="Boutique Backdrop">
                <div class="absolute inset-0 bg-gradient-to-b from-royal via-transparent to-royal"></div>
            </div>

            <div class="relative z-10 border border-gold-dark/30 p-12 md:p-24 text-center">
                <!-- Decorative Frame Inner -->
                <div class="absolute inset-4 border border-gold-dark/10 pointer-events-none"></div>

                <!-- Grand Crown -->
                <div class="flex justify-center mb-10">
                    <img src="images/crown.png"
                        class="w-16 h-16 opacity-40 drop-shadow-[0_0_15px_rgba(230,200,136,0.3)]"
                        alt="Sovereign Shield">
                </div>

                <h3 class="font-serif text-5xl md:text-6xl text-gold-light italic mb-8 shine-text leading-tight">
                    Arrange an Exclusive Consultation
                </h3>

                <div class="w-24 h-[1px] bg-gold-dark/40 mx-auto mb-10 relative">
                    <div
                        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-2 h-2 border border-gold-dark rotate-45 bg-royal">
                    </div>
                </div>

                <p class="font-sans text-gray-400 mb-12 max-w-xl mx-auto leading-relaxed text-lg tracking-wide">
                    We invite you to experience the collection within the sanctuary of our private atelier.
                    Our master curators are at your disposal for a bespoke advisory session curated for your sovereign
                    legacy.
                </p>

                <div class="flex justify-center">
                    <button onclick="window.location.href='contact.html'"
                        class="px-12 py-5 border border-gold-dark/50 text-gold-light font-cinzel tracking-[0.25em] text-xs uppercase relative overflow-hidden group transition-all duration-500 hover:bg-gold-light hover:text-royal">
                        <span class="relative z-10">Enter the Atelier</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="products.js"></script>
    <script src="catalog.js"></script>
    <script src="footer.js"></script>

    <!-- Dust Particle Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dustContainer = document.getElementById('dust-container');
            if (dustContainer) {
                const particleCount = 40;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('dust-particle');

                    // Randomized properties for organic movement
                    const duration = 15 + Math.random() * 10;
                    const delay = Math.random() * -duration; // Negative delay to pre-warm the animation
                    const size = 1 + Math.random() * 2;

                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animation = `float-rise ${duration}s infinite ease-in-out`;
                    particle.style.animationDelay = `${delay}s`;

                    dustContainer.appendChild(particle);
                }
            }
        });
    </script>
</body>

</html>
